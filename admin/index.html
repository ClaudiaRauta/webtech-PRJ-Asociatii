    <!-- Bootstrap JS file -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
    <!-- Custom JS file -->
    <script type="text/javascript" src="js/script.js"></script>
    
    </head>
    <body>
        <!-- Content Section -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Asociatie de proprietari</h1>
                </div>
        </div>
  <ul class="nav nav-right">
      <li role="Informatii"><a href="informatii.html">Informatii</a></li>
       <li role="Contact><a href="contact.html">Contact</a></li>
 
    </ul>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
                    <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal">Adauga</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="records_content">
                    <br/>
                    <h3>Asociatie</h3>
                    <table id="associations" class="table table-bordered table-striped">
                        <tr>
                            <th>ID.</th>
                            <th>Numar apartament</th>
                            <th>Nume</th>
                            <th>Prenume</th>
                            <th>Numar persoane</th>
                            <th>Update</th>
                            <th>Exlcude</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
   <!-- /Content Section-->    
   
   
   <!-- Bootstrap Modals -->
<!-- Modal - Add New Member -->
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add New Member</h4>
            </div>
             <div class="modal-body">
                <form id="record_form">
                    <input type="hidden" name="id" id="id" />
                    
                    <div class="form-group">
                        <label for="nr_apt">Numar apartament</label>
                        <input type="text" name="nr_apt" id="nr_apt" placeholder="Nr_apt" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Nume</label>
                        <textarea name="name" type="text" id="name" placeholder="Name" class="form-control"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="surname">Prenume</label>
                        <input name="surname" type="text" id="surname" placeholder="Surname" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="number_of_people">Numar de persoane</label>
                        <input name="number_of_people" type="text" id="number_of_people" placeholder="Number_of_people" class="form-control"/>
                    </div>
                 </form>
            </div>
            <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveRecord()">Save Record</button>
            </div>
        </div>
    </div>
</div>
                    
                    
   
   
    </body>
</html>
